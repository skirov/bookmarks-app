<div class="col-xs-9">
    <h3>Filtered by tag: {{currentTag}} | <a href="#">Clear filter</a></h3>
    <ul>
        <li ng-repeat="bookmark in bookmarks">
            <a href="#" ng-click="fillForm(bookmark)" class="btn btn-xs btn-warning">Edit</a>
            <a href="#" ng-click="deleteBookmark(bookmark)" class="btn btn-xs btn-danger">Delete</a>
            |
            <a href="{{bookmark.url}}">{{bookmark.title}}</a> | {{bookmark.tags.join(', ')}}
        </li>
    </ul>
</div>
